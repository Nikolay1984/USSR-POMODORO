<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <link rel="mask-icon" href="./src/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>USSR-POMODORO</title>

    <!-- build:css ./css/combine.css-->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/circle.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="stylesheet" href="./css/blockTimer.css">
    <link rel="stylesheet" href="./css/blockSound.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <!-- endbuild -->
</head>
<body>




<div class="timerPomodoro">
<div class="bg">
    <div class="wrapperTimer">


        <div class="blockTimer">

            <div class="wrapperDisplayTimer">


                <div class="displayTimer">
                    <div class="wrapperDisplaySecondsAndMinute">
                        <span class="nameDisplayTime styleInscriptionOfDisplay">ВРЕМЯ</span>
                    <div class="displaySecondsAndMinute">
                        <span class="currentSecondsAndMinute styleDisplayText">25:00</span>
                    </div>

                    </div>
                    <div class="wrapperDisplayCountOfWork">
                        <span class="nameDisplayCountOfWork styleInscriptionOfDisplay">ЦИКЛЫ</span>
                        <div class="displayCountOfWork">
                            <div class="currentCountOfWork styleDisplayText">3</div>

                        </div>
                    </div>
                    <div class="wrapperLogoUssr">
                        <img src="./src/img/logoUssr.png" alt="logoUssr" class="logoUssr">
                    </div>
                </div>
                <div class="wrapperDisplayCurrentPeriod">
                    <span class="nameDisplayCurrentPeriod styleInscriptionOfDisplay">ФАЗА</span>
                    <div class="nameCurrentPeriod styleDisplayText">Работа</div>
                </div>
            </div>

            <div class="wrapperChangeTime">
                <div class="displayOfTime">
                    <div class="timeHidden styleTextHidden"></div>
                    <div class="labelTime"></div>
                    <div class="roundHidden styleTextHidden"></div>
                    <div class="labelRound"></div>


                </div>
            </div>

            <div class="wrapperControlTimer">

                <div class="controlMinuteAndDriveTimer">
                    <div class="controlMinuteAndDriveTimerSize">
                    <div class="sliderMinute sliderSettings "></div>
                    <span class="titelControlMinute styleInscriptionOfCircleSlider">время</span>
                        <div class="sliderRound sliderSettings "></div>
                        <span class="titelControlRound styleInscriptionOfCircleSlider">циклы</span>
                    </div>
                </div>

                <div class="controlRest">
                    <div class="controlRestSize">
                    <div class="controlMinuteOfBigRest">
                       <div class="sliderBigRest sliderSettings "></div>
                        <span class="titelMinuteOfBigRest styleInscriptionOfCircleSlider">большой перерыв</span>
                    </div>
                    <div class="controlMinuteOfRest">
                        <div class="sliderRest sliderSettings "></div>
                        <span class="titelMinuteOfRest styleInscriptionOfCircleSlider">маленький перерыв</span>
                    </div>
                    </div>
                </div>


                <div class="displayOfRests">

                        <div class="bigRestHidden styleTextHidden"></div>
                        <div class="restHidden styleTextHidden"></div>
                        <div class="labelBigRest"></div>
                        <div class="labelRest"></div>

                </div>


            </div>

            <div class="onOffTimer">
                <button class="start buttonControlTimer">СТАРТ</button>
                <button class="reset buttonControlTimer">СБРОС</button>
            </div>

        </div>


        <div class="blockSound">

            <div class="wrapperDisplayVolume">
                <div class="wrapperDisplaySoundAndVolume">
                    <span class="nameDisplaySound styleInscriptionOfDisplay">ГРОМКОСТЬ</span>
                    <div class="displayVolume styleDisplayText"><span class="currentVolume">99</span><span class="currentVolumeDb">:dB</span></div>

                </div>
                <div class="controlVolume">
                    <div class="sliderVolume"></div>
                    <span class="nameControlVolume styleInscriptionOfCircleSlider">звук</span>
                </div>

            </div>

            <div class="wrapperControlSound">

                <div class="wrapperCheckBeep">
                    <div class="checkBeep">
                        <div class="checkSoundInput checkSoundInputActive">
                            <audio class="beep1">
                            <source src="./src/sound/beep1.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="beep2">
                                <source src="./src/sound/beep2.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="beep3">
                                <source src="./src/sound/beep3.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="noSoundBeep">

                        </div>
                    </div>
                    <span class="nameCheckBeep styleInscriptionOfCheckSound">выбор бипа</span>
                </div>

                <div class="wrapperCheckAlarm">
                    <div class="checkAlarm">
                        <div class="checkSoundInput checkSoundInputActive">
                            <audio class="alarm1">
                                <source src="./src/sound/alarm1.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="alarm2">
                                <source src="./src/sound/alarm2.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="alarm3">
                                <source src="./src/sound/alarm3.mp3" type="audio/mp3">
                            </audio>
                        </div>
                        <div class="checkSoundInput">
                            <audio class="alarm4">
                                <source src="./src/sound/alarm4.mp3" type="audio/mp3">
                            </audio>
                        </div>
                    </div>
                    <span class="nameCheckAlarm styleInscriptionOfCheckSound">выбор сигнала будильника</span>
                </div>

                <button class="onOffSound soundOn">ВЫКЛ ЗВУК</button>
                <div class="cap">
                    <span class="subscribeCap">
                        НЕ ВСКРЫВАТЬ!
                    </span>
                    <div class="screw1 screw">
                        <div class="styleRecess recess1"></div>
                    </div>
                    <div class="screw2 screw">
                        <div class="styleRecess recess2"></div>
                    </div>
                    <div class="screw3 screw">
                        <div class="styleRecess recess3"></div>
                    </div>
                    <div class="screw4 screw">
                        <div class="styleRecess recess4"></div>
                    </div>
                </div>
                <div class="qualityUssr">
                    <span class="gost">ГОСТ 10733-79</span>
                    <img class="qualityUssrImg" src="./src/img/quality.png" alt="ГОСТ СССР">
                </div>
                
            </div>

        </div>

    </div>
    <div class="footerTimer">
        <div class="footerTimerSubscription">
            <p>ВОЕННАЯ ЧАСТЬ №30982-ВПЗ-МБ</p>
        </div>
        <div class="authors">
            <a class="nick" target = "_blank" href="https://www.facebook.com/profile.php?id=100001030621857">Nick</a>
            &
            <a class="max" target = "_blank" href="https://www.facebook.com/max.kuznetsov.71?fref=profile_friend_list&hc_location=friends_tab">Max</a>
        </div>

    </div>
</div>
</div>

<script src="./js/main.js" type="module"></script>

</body>
</html>
